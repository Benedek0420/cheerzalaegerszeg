<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jelentkezés - Zeg Cheerleading</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="Anyagok/Logo.JPEG" alt="Zalaegerszegi Cheerleading logó">
      <span>Zalaegerszegi Cheerleading Sportegyesület</span>
    </div>
  </header>

  <section class="contact">
    <h2 class="section-title">Jelentkezési lap</h2>
    <form class="apply-form">
      <label>Név:</label>
      <input type="text" placeholder="Add meg a neved">

      <label>Email:</label>
      <input type="email" placeholder="Add meg az email címed">

      <label>Telefonszám:</label>
      <input type="tel" placeholder="Add meg a telefonszámod">

      <label>Üzenet:</label>
      <textarea placeholder="Írj pár szót magadról..."></textarea>

      <button type="submit">Elküldés</button>
    </form>
  </section>

  <footer>
    © 2025 Zalaegerszegi Cheerleading Sportegyesület
  </footer>
</body>
</html>
